<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vote</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <h1 class="text-center">基于以太坊的投票系统</h1>
          <br>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h5 class="text-center">输入你的ID并选择一名候选人</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="id-input" placeholder="Enter Your ID">
          </div>
          <div id="candidate-box"></div>
          <button class="btn btn-light btn-radius btn-brd grd1 btn-block" onclick="App.vote()">Vote</button>
          <div id="msg"></div>

            <br>
            <button class="btn btn-light btn-radius btn-brd grd1 btn-block" onclick="App.findNumOfVotes()">Count Votes</button>
            <div id="vote-box"></div>
        </div>
                <div class="col-md-6">
                    <h5 class="text-center">输入你的信息并参加竞选</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="name-input" placeholder="Enter Your Name">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="party-input" placeholder="Enter Your Party or Declaration">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="gender-input" placeholder="Enter Your Gender">
                    </div>
                    <button class="btn btn-light btn-radius btn-brd grd1 btn-block" onclick="App.beCandidate()">参选</button>
                    <div id="msg2"></div>
          </div>
                </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="app.js"></script>
  </body>
</html>
